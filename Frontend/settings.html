<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawienia - Illegal Street</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <svg class="logo" width="40" height="40" viewBox="0 0 40 40">
                    <path d="M20 5 L35 15 L35 25 L20 35 L5 25 L5 15 Z" fill="none" stroke="#ff0000" stroke-width="2"/>
                    <circle cx="20" cy="20" r="8" fill="#ff0000"/>
                </svg>
                <span>Illegal Street</span>
            </div>
            <button class="nav-toggle" type="button" aria-label="Toggle navigation" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Strona główna</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="modules.html" class="nav-link">Moduły</a></li>
                <li><a href="quiz.html" class="nav-link">Quizy</a></li>
                <li><a href="progress.html" class="nav-link">Postępy</a></li>
                <li><a href="ranking.html" class="nav-link">Ranking</a></li>
                <li><a href="shop.html" class="nav-link">Sklep</a></li>
                <li><a href="chat.html" class="nav-link">Chat</a></li>
                <li class="nav-user" id="navUserSection" style="display: none;">
                    <div class="nav-user-info">
                        <img src="assets/default-avatar.png" alt="User Avatar" class="nav-user-avatar" id="navAvatar">
                        <span class="nav-user-name" id="navUsername">User</span>
                    </div>
                </li>
                <li id="authButtons">
                    <a href="login.html" class="btn btn-secondary btn-small" id="loginBtn">Zaloguj</a>
                </li>
                <li id="logoutSection" style="display: none;">
                    <button type="button" class="btn btn-secondary btn-small" id="logoutBtn">Wyloguj</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>⚙️ Ustawienia Konta</h1>
                <p class="subtitle">Zarządzaj swoim profilem i preferencjami</p>
            </div>

            <!-- Settings Tabs -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="profile">Profil</button>
                    <button class="tab-btn" data-tab="security">Bezpieczeństwo</button>
                    <button class="tab-btn" data-tab="preferences">Preferencje</button>
                    <button class="tab-btn" data-tab="sessions">Sesje</button>
                </div>
            </div>

            <!-- Profile Tab -->
            <div class="tab-content active" id="profileTab">
                <div class="settings-card">
                    <h2>Informacje Profilowe</h2>
                    <form id="profileForm" class="settings-form">
                        <div class="form-group">
                            <label for="username">Nazwa użytkownika</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Adres e-mail</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Imię i nazwisko</label>
                            <input type="text" id="fullName" name="fullName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Security Tab -->
            <div class="tab-content" id="securityTab">
                <div class="settings-card">
                    <h2>Zmiana hasła</h2>
                    <form id="passwordForm" class="settings-form">
                        <div class="form-group">
                            <label for="currentPassword">Obecne hasło</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nowe hasło</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Potwierdź nowe hasło</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Zmień hasło</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Preferences Tab -->
            <div class="tab-content" id="preferencesTab">
                <div class="settings-card">
                    <h2>Preferencje</h2>
                    <form id="preferencesForm" class="settings-form">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="emailNotifications" name="emailNotifications">
                                <span>Powiadomienia e-mail</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="pushNotifications" name="pushNotifications">
                                <span>Powiadomienia push</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="language">Język</label>
                            <select id="language" name="language" class="form-control">
                                <option value="pl">Polski</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Zapisz preferencje</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sessions Tab -->
            <div class="tab-content" id="sessionsTab">
                <div class="settings-card">
                    <h2>Aktywne Sesje</h2>
                    <div id="sessionsList" class="sessions-list">
                        <div class="loading">Ładowanie sesji...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="main.js"></script>
    <script src="settings.js"></script>
</body>
</html>
