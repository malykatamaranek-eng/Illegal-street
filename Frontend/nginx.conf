server {
    listen 8080;
    server_name localhost;
    
    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static files location
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy API requests to backend service
    location /api/ {
        # Use variable to enable DNS resolution at runtime
        set $backend_upstream http://backend:3000;
        proxy_pass $backend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket support (for Socket.io)
    location /socket.io/ {
        # Use variable to enable DNS resolution at runtime
        set $backend_upstream http://backend:3000;
        proxy_pass $backend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts (24 hours with application keepalive)
        proxy_connect_timeout 24h;
        proxy_send_timeout 24h;
        proxy_read_timeout 24h;
    }
    
    # Health check endpoint
    location /health {
        # Use variable to enable DNS resolution at runtime
        set $backend_upstream http://backend:3000;
        proxy_pass $backend_upstream/health;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
